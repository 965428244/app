language:
- objective-c
env:
  matrix:
  - NODE_VERSION="2.5.0"
  global:
  - secure: 
  - secure: 
install:
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
- node --version
- npm install
- npm test
after_success:
- sudo apt-get -y -qq install sshpass
- rsync -ptO --stats --rsh="sshpass -p $DEPLOY_PASSWORD ssh -l $DEPLOY_USER" ./*.zip 128.199.54.7:livestyle
addons:
  ssh_known_hosts:
  - 128.199.54.7
branches:
  only:
  - master
