language:
- objective-c
env:
  matrix:
  - NODE_VERSION="4.2.2"
  global:
    secure: 
install:
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
- node --version
- npm install
- npm test
- npm run publish
branches:
  only:
  - master
