language:
  - objective-c

env:
  - NODE_VERSION="2.5.0"

install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - node --version
  - npm install
  - npm test

after_success:
  - npm run distribute